<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.isServer()" style="color: red">{{ element.content }}</strong>
      <em *ngIf="element.isBluePrint()">{{ element.content }}</em>
    </p>
  </div>
</div>
