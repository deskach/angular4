<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit [ingredient]="selectedIngredient">
    </app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <a href="#" class="list-group-item" style="cursor: pointer"
         *ngFor="let ingredient of ingredients"
         (click)="selectedIngredient = ingredient">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
