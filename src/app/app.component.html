<div class="container">
  <app-cockpit (bluePrintCreated)="onServerInstanceAdded($event)"
               (serverCreated)="onServerInstanceAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverElement of serverElements"
                          [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.isServer()" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.isBluePrint()">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
