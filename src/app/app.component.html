<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group" ngModelGroup="userData">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username"
                   required ngModel
            >
            <button class="btn btn-default" type="button" (click)="suggestUserName()">
              Suggest an Username
            </button>
            <br/>
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email"
                   ngModel email required #email="ngModel"
            >
            <span class="help-block" *ngIf="!email.valid && email.touched">
              Please enter a valid email
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret"
                  [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea name="questionAnswer" id="qustionAnswer" rows="3"
                    class="form-control"
                    [(ngModel)]="answer">

          </textarea>
        </div>

        <div class="form-group radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">{{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
