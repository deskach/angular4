<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <div *ngIf="!onlyOdd; else odd">
        <ul class="list-group">
          <li *ngFor="let number of numbers"
              [ngClass]="{odd: number % 2 === 0}"
              [ngStyle]="{backgroundColor: number %2 === 0 ? 'yellow': 'transparent'}"
              class="list-group-item">
            <span [ngSwitch]="number">
              <span *ngSwitchCase="5"> Value is 5! </span>
              <span *ngSwitchCase="10"> Value is 10!! </span>
              <span *ngSwitchCase="100"> Value is 100!!! </span>
              <span *ngSwitchDefault="">{{number}}</span>
            </span>
          </li>
        </ul>
      </div>
      <ng-template #odd>
        <ul class="list-group">
          <li *ngFor="let number of oddNumbers"
              [ngClass]="{even: number % 2 !== 0}"
              class="list-group-item">
            {{number}}
          </li>
        </ul>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'test'" [defaultColor]="'yellow'" [highlightColor]="'red'">
        Style me with basic directive!
      </p>
    </div>
  </div>
</div>
